{% extends 'app/base2.html' %} {% block contenido %}
{% block navbar %}
{% include 'app/basecliente.html' %}
{% endblock %}

<div class="main container-fluid">
  <!--CONTAINER QUE TIENE ADENTRO LAS 3 IMAGENES POR SEPARADO OCUPANDO LOS 12 ESPACIOS DE LA PAGINA-->
  <div class="m-3 container-fluid">
    <div class="row">
      <div>

      </div>
      {% load crispy_forms_tags %}

      <div class="col-sm-4">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <table>
            {{ form|crispy }}
          </table>
          <input type="submit" value="Guardar" class="btn btn-dark" />
          {% if messages %}
          <!-- <script>alert(1) </script> -->
          {% for msj in messages %}
          <!-- <script>alert(2) </script>  -->
          <!-- <p>{{ msj }}</p>  -->
          <script>
            Swal.fire({
              title: "Datos enviados!",
              text: "{{ msj }}",
              icon: "success",
              showConfirmButton: false,
              timer: 2000,
            });
          </script>
          {% endfor %} {% endif %}
        </form>
      </div>
    </div>
  </div>

  <ul class="nav d-flex justify-content-center">
    <li class="nav-item d-flex justify-content-center">
      <a class="nav-link text-dark" href="../home" data-bs-toggle="tooltip"
        title="¡AQUÍ PUEDES VOLVER A TU PERFIL!">Volver al
        perfil</a>
    </li>
  </ul>
</div>
{% endblock %}
