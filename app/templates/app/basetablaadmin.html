<section class="thumbnail 1" id="thumbnail 1">
  <div class="Thumbnail py-2 bg-light">
    <!--CONTENEDOR PLOMO QUE ENCIERRA LOS CONTAINER-->

    <div class="container-fluid">
      <!-- CONTENEDOR-fluid para que el contenedor ocupe los 12 espacios que nos ofrece boostrap  -->

      <div class="row">
        <!--comando aling aliniea los 3 itemps-->
        <!--IMAGEN DE LA IZQUIERDA-->
        <div class="col-sm-10">
          <table class="table table-condensed table-striped">
            <thead>
              <tr class="table-success">
                <th>Foto</th>
                <th>Nombre usuario</th>
                <th>E-mail</th>
              </tr>
            </thead>
            <tbody>
              {% if user.is_superuser %}

              <tr>
                <td>
                  {% if user.imagen %}
                  <img src=" user.imagen.url " />
                  {% else %}
                  <img src="../static/app/img/equipo.png" style="width: 40%; max-width: 80%;" />
                  {% endif %}
                </td>

                <td> {{ user.username }}</td>
                <td>
                  {{user.email}}

                </td>
              </tr>
              {% endif %}
            </tbody>
          </table>
        </div>

        <div class="col-sm-8 d-flex justify-content-center">
          <table class="table">
            <tbody>
              <tr>

                <td>
                  <a href="../cerrar_sesion" class="btn btn-danger bg-danger" data-bs-toggle="tooltip"
                    title="¡AQUÍ PUEDES CERRAR SESIÓN!">Cerrar sesión</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
