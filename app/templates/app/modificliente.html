{% extends 'app/base.html' %} {% block contenido %}
<header class="header" id="header">
  <nav class="navbar navbar-expand-sm bg-info navbar-light">
    <div class="container-fluid">
      <img
        src="../static/app/img/libro.png "
        alt=""
        style="width: 50px; border-radius: 50%"
      />
      <!--border-raduis le da forma circular al icono -->

      <!--AQUI SE ENCUENTRA EL BOTON QUE SE DESPLIEGA HACIA ABAJO EN EL NAVBAR CON SU RESPECTVIOS LINKS-->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../lista_libros">ยก Ir a la tienda !</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="../ver_carrito">Ver mi carrito </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<!--DENTRO DE HEADER VA EL NAVBAR QUE ES LA BARRA DE NAVEGACION SUPERIOR-->
<div class="main container-fluid">
  <!--CONTAINER QUE TIENE ADENTRO LAS 3 IMAGENES POR SEPARADO OCUPANDO LOS 12 ESPACIOS DE LA PAGINA-->
  <div class="m-3 container-fluid">
    <div class="row">
      {% load crispy_forms_tags %}
      <div class="col-sm-4">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <table>
            {{ form|crispy }}
          </table>
          <input type="submit" value="Guardar" class="btn btn-success" />
          {% if messages %}
          <!-- <script>alert(1) </script> -->
          {% for msj in messages %}
          <!-- <script>alert(2) </script>  -->
          <!-- <p>{{ msj }}</p>  -->
          <script>
            Swal.fire({
              title: "Datos guardados!",
              text: "{{ msj }}",
              icon: "success",
              showConfirmButton: false,
              timer: 2000,
            });
          </script>
          {% endfor %} {% endif %}
        </form>
      </div>
    </div>
  </div>

  <ul class="nav d-flex justify-content-center">
    <li class="nav-item d-flex justify-content-center">
      <a class="nav-link" href="../listar_cliente">Volver al perfil</a>
    </li>
  </ul>
</div>
{% endblock %}
